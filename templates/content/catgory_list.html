{% extends 'base.html' %}
{% block title %}
Course list
{% endblock title %}
{% block content %}
{% load static %}
<div class="my-5">
    <div class="row">
        {% for course in category_list %}
        <div class="col-md-4">
            <div class="card my-5 mx-5 shadow-sm card-course">
                <a href="{{ course.get_absolute_url }}">
                <img src="{{ object.thumbnail }}" class="card-img-top" alt="thumbnail">
                 </a>
                <div class="card-body">
                    <p class="card-text font-weight-bold">{{ object.name }} {{ object.category }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="font-weight-bold pricing-text">Â£{{  object.price }}</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
